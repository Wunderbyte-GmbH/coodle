<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button *ngIf="comingFromCoodle" [routerLink]="'/main/coodlelanding'" [text]="'core.back' | translate"
                style="display: block;"></ion-back-button>
            <ion-back-button [text]="'core.back' | translate"></ion-back-button>
        </ion-buttons>
        <ion-title>
            <h1 *ngIf="title">{{ title | translate }}</h1>
        </ion-title>

        <ion-buttons slot="end">
            <!-- If the site plugin defines some buttons using core-nav-buttons, they will be added here. -->
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-refresher slot="fixed" [disabled]="!ptrEnabled || !content || !content.dataLoaded" (ionRefresh)="refreshData($event.target)">
        <ion-refresher-content pullingText="{{ 'core.pulltorefresh' | translate }}"></ion-refresher-content>
    </ion-refresher>
    <core-site-plugins-plugin-content [component]="component" [method]="method" [args]="args" [preSets]="preSets" [initResult]="initResult"
        [data]="jsData" [pageTitle]="title">
    </core-site-plugins-plugin-content>
</ion-content>
<ion-fab *ngIf="title === 'plugin.local_coodle.dok1' || title === 'plugin.local_coodle.dok3'" slot="fixed" vertical="bottom"
    horizontal="end">
    <ion-fab-button (click)="uploadFile()">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>
