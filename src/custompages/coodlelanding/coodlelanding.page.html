<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="'core.back' | translate"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <h1>{{'local.coodle.landingpage' | translate}}</h1>
    </ion-title>
    <ion-buttons slot="end">
      <core-user-menu-button></core-user-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ng-container *ngFor="let button of buttons">
        <ion-col [ngStyle]="{'background' : button.color}" class="landingcol" size="5">
          <ion-button class="gridbutton" (click)="openHandler(button)">
            <ion-grid class="innergrid">
              <ion-row>
                <ion-col>
                  <ion-label>{{button.title}}</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-icon name="{{button.icon}}"></ion-icon>
              </ion-row>
            </ion-grid>
          </ion-button>
        </ion-col>
      </ng-container>
    </ion-row>
